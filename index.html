<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pierożkowe Dostawy 🍉🦊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ffe0e0, #e0ffe0);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #ff4d4d;
      padding: 20px;
      color: white;
      font-size: 28px;
    }
    .item {
      display: inline-block;
      margin: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background-color: white;
      width: 220px;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    form {
      background: white;
      padding: 20px;
      margin: 30px auto;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 10px #999;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>Pierożkowe Dostawy 📦🔥🚙</header>

  <div class="item">
    <img src="moonmelon.png" alt="Moon Melon">
    <h3>Moon Melon</h3>
    <p>Wart ponad 720t!</p>
  </div>

  <div class="item">
    <img src="redfox.png" alt="Red Fox">
    <h3>Red Fox</h3>
    <p>Unikalne zwierzę!</p>
  </div>

  <h2>Zamów teraz 🛒</h2>

  <form action="https://formsubmit.co/dawjaku14@gmail.com" method="POST">
    <!-- Dla Ciebie -->
    <input type="hidden" name="_subject" value="🛒 Nowe zamówienie ze sklepiku!">
    
    <!-- Dla klienta -->
    <input type="hidden" name="_autoresponse" value="Dzięki za zamówienie w Pierożkowych Dostawach! 📦🔥 

Skontaktuj się ze mną w razie potrzeby:
📧 Email: dawjaku14@gmail.com
📱 Telefon: +48 123 456 789

Wkrótce się odezwę!">

    <!-- Niech klient wróci na Twoją stronę -->
    <input type="hidden" name="_next" value="https://example.com/dziekujemy.html">

    <!-- Form Fields -->
    <label>Twój e-mail:</label>
    <input type="email" name="email" required>

    <label>Nick w grze:</label>
    <input type="text" name="nickname" required>

    <label>Co chcesz kupić?</label>
    <select name="product" required>
      <option value="Moon Melon">Moon Melon</option>
      <option value="Red Fox">Red Fox</option>
    </select>

    <label>Dodatkowa wiadomość:</label>
    <textarea name="message" rows="4" placeholder="Napisz tu np. preferowaną godzinę dostawy..."></textarea>

    <button type="submit">Zamów!</button>
  </form>

  <footer>&copy; 2025 Pierożkowe Dostawy. Kontakt: dawjaku14@gmail.com</footer>

</body>
</html>
